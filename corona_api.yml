swagger: "2.0"
info:
  description: Corona
  version: "1.0"
  title: Swagger Rest Api
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/corona"

paths:
  /1.0/number/patients_list:
    get: 
      operationId: "corona.get_patients_list"
      tags:
        - patients_number
      summary: 指定した条件に従って感染者の一覧を取得する
      description: 指定した条件に従って感染者の一覧を取得する。
      parameters:
        - name: area
          in: query
          type: string
          required: true
        - name: address
          in: query
          type: string
          required: true
        - name: start_date
          in: query
          type: string
          required: true
        - name: end_date
          in: query
          type: string
          required: true
        - name: option_keys
          in: query
          type: array
          items:
            type: string
          required: false
        - name: option_values
          in: query
          type: array
          items:
            type: string
        - name: offset
          in: query
          type: integer
          format: int32
          required: false
        - name: limit
          in: query
          type: integer
          format: int32
          required: false
        - name: forced
          in: query
          type: boolean
          required: false
      responses:
        200:
          description: good
        500:
          description: bad
  /1.0/number/patients_number:
    get:
      operationId: "corona.get_numbers"
      tags:
        - patients_number
      summary: 指定した条件に従って感染者の一覧を取得する
      description: 指定した条件に従って感染者の一覧を取得する。
      parameters:
        - name: area
          in: query
          type: string
          required: true
        - name: start_date
          in: query
          type: string
          required: true
        - name: end_date
          in: query
          type: string
          required: true
        - name: address
          in: query
          type: string
          required: false
        - name: forced
          in: query
          type: boolean
          required: false
      responses:
        200:
          description: good
        500:
          description: bad


